<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Garden Residence - Luxury Hotel & Resort Booking</title>
    <meta name="description" content="Experience luxury and tranquility at The Garden Residence. Book elegant rooms with garden views, world-class amenities, and exceptional service. 50+ luxury rooms, 24/7 concierge, 5-star service." />
    <meta name="author" content="The Garden Residence" />
    <meta name="keywords" content="luxury hotel, garden hotel, Jakarta accommodation, hotel booking, elegant rooms, spa, fine dining, resort, 5-star hotel" />
    <link rel="canonical" href="https://thegarden-residence.lovable.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thegarden-residence.lovable.app/" />
    <meta property="og:title" content="The Garden Residence - Luxury Hotel & Resort Booking" />
    <meta property="og:description" content="Experience luxury and tranquility at The Garden Residence. Book elegant rooms with garden views and exceptional service." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:site_name" content="The Garden Residence" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://thegarden-residence.lovable.app/" />
    <meta name="twitter:title" content="The Garden Residence - Luxury Hotel & Resort" />
    <meta name="twitter:description" content="Experience luxury and tranquility. 50+ luxury rooms, 24/7 concierge, 5-star service." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Hotel",
      "name": "The Garden Residence",
      "description": "Experience luxury and tranquility at The Garden Residence. Book elegant rooms with garden views, world-class amenities, and exceptional service.",
      "image": "https://lovable.dev/opengraph-image-p98pqg.png",
      "starRating": {
        "@type": "Rating",
        "ratingValue": "5"
      },
      "priceRange": "$$$$",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "ID"
      },
      "amenityFeature": [
        {
          "@type": "LocationFeatureSpecification",
          "name": "24/7 Concierge"
        },
        {
          "@type": "LocationFeatureSpecification",
          "name": "Spa"
        },
        {
          "@type": "LocationFeatureSpecification",
          "name": "Fine Dining Restaurant"
        },
        {
          "@type": "LocationFeatureSpecification",
          "name": "Garden View"
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
